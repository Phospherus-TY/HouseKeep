<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../js/layuiAdmin/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../js/layuiAdmin/layuiadmin/style/admin.css" media="all">
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8" style="width: 100%">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6" style="width: 100%;height: 100%">
            <div class="layui-card" style="height: 800px;">
              <div class="layui-card-header">待办事项</div>
              <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-backlog">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a lay-href="ordertable.html?model=backlog" class="layadmin-backlog-body">
                          <h3 style="font-size: 24px;">今日需处理订单:</h3>
                          <p><cite id="backlogorder" style="color: red">查询中...</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="ordertable.html?model=all" class="layadmin-backlog-body">
                          <h3 style="font-size: 24px;">总订单:</h3>
                          <p><cite id="allorder" style="">查询中...</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="ordertable.html?model=collection" class="layadmin-backlog-body">
                          <h3 style="font-size: 24px;">待收款订单:</h3>
                          <p><cite id="collectionorder" style="color: brown">查询中...</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="ordertable.html?model=finish" class="layadmin-backlog-body">
                          <h3 style="font-size: 24px;">已完成订单:</h3>
                          <p><cite id="finishorder" style="color: green">查询中...</cite></p>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  <script src="../js/layuiAdmin/layuiadmin/layui/layui.js?t=1"></script>
  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      $.ajax({
        url:"../selcount",
        dataType:"json",
        type:"GET",
        success:function (data) {
          $("#backlogorder").html(data.backlogcount);
          $("#allorder").html(data.allcount);
          $("#collectionorder").html(data.collectioncount);
          $("#finishorder").html(data.finishcount);
        }
      })
    })
  layui.config({
    base: '../js/layuiAdmin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console'],function () {
    
  });
  </script>
</body>
</html>
